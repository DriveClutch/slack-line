machine:
  environment:
    PATH: ${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin
    NODE_ENV: test
  services:
    - docker
  node:
    version: 5.1.0

dependencies:
  cache_directories:
    - node_modules
  override:
    - npm install -g gulp
    - npm prune && npm install

test:
  override:
    - gulp prod


