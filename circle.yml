machine:
  environment:
    PATH: ${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin
    NODE_ENV: test
  services:
    - docker
  node:
    version: 5.1.0

dependencies:
  cache_directories:
    - node_modules
  override:
#    - npm install -g gulp
    - npm prune && npm install

test:
  override:
    - gulp
  post:
    - unzip ${HOME}/${CIRCLE_PROJECT_REPONAME}/dist/clutch-slack-feed.zip -d ${HOME}/${CIRCLE_PROJECT_REPONAME}/dist/slack-line

deployment:
  docker_hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t slack-line:latest .
      - docker push driveclutch/slack-line:latest
